<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/instagram.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inicio Container -->
    <div class="instagram-wrapper">
        <!-- Inicio - Sub Container 1 / 2 -->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celulares">
        </div>
        <!-- Fim - Sub Container 1 / 2 -->

        <!-- Inicio - Sub Container 2 / 2 -->
        <div class="instagram-continue">

            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="https://avatars0.githubusercontent.com/u/58371208?s=460&u=c30730b1345b55a85d5633a4d8304bb75826e965&v=4" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como klebernascimento</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é klebernascimento?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        <!-- Fim - Sub Container 1 / 2 -->
    </div>
    <!-- Fim Container -->
</body>
</html>
